<!DOCTYPE html>
<html>
    <head>
        <title>Greeting Message</title>
    </head>
    <body>
        <script>
            var currentHour =new Date().getHours();
            var greeting;
            if(currentHour>=0 && currentHour< 12){
                greeting="Good morning!";
            }else if(currentHour>=12&& currentHour<18){
                greeting="Good afternoon!";
            }else{
                greeting="Good evening!";
            }
            alert(greeting);
    
        </script>
    </body>
</html>
